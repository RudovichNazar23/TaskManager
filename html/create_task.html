<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/create_task.css">
</head>
<body>
    <a href="home_page.html" class="btn btn-dark m-3">
        Back
    </a>
    <div class="container mt-4 p-3 border rounded">
        <h2>Create Task</h2>
        <form onmouseover="checkAllformFields(event)">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter task title" onblur="checkFieldIsEmpty(event)" onfocus="focusFormField(event)">
                <div id="error" class="p-2 m-1"></div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="4" placeholder="I want to pass my exams..."  onblur="checkFieldIsEmpty(event)" onfocus="focusFormField(event)"></textarea>
                <div id="error" class="p-2 m-1"></div>
            </div>
            <div class="form-group">
                <label for="date_start">Date start</label>
                <input type="date" class="form-control" id="date_start" onblur="checkFieldIsEmpty(event)" onfocus="focusFormField(event)">
                <div id="error" class="p-2 m-1"></div>
            </div>
            <div class="form-group">
                <label for="date_finish">Date finish</label>
                <input type="date" class="form-control" id="date_finish" onblur="checkFieldIsEmpty(event)" onfocus="focusFormField(event)">
                <div id="error" class="p-2 m-1"></div>
            </div>
            <div class="form-group">
                <label for="date_remind">Reminder</label>
                <input type="date" class="form-control" id="date_remind" onblur="checkFieldIsEmpty(event)" onfocus="focusFormField(event)">
                <div id="error" class="p-2 m-1"></div>
            </div>
            <div class="form-group">
                <label for="category">Choose category</label>
                <select class="form-select form-control" id="category">
                    <option>Sport</option>
                    <option>Study</option>
                    <option>Travel</option>
                    <option>Career</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Choose priority:</label>
                <select name="priority" id="priority" class="form-select form-control">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info btn-block" onclick="getFormData(event)">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/task_object.js"></script>
    <script src="../js/localStorage.js"></script>
    <script src="../js/createTaskForm.js"></script>
    <script src="../js/createTaskForm.js">
        console.log(localStorage);
    </script>
</body>
</html>
