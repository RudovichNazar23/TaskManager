<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <a href="home_page.html" class="btn btn-dark m-3">
        Back
    </a>

    <div class="container mt-4 p-3 border rounded">
        <h2>Create Task</h2>
        <form>
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label for="message">Content</label>
                <textarea class="form-control" id="message" rows="4" placeholder="I want to pass my exams..."></textarea>
            </div>
            <div class="form-group">
                <label for="">Date start</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Date finish</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Reminder</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Choose category</label>
                <select class="form-select form-control">
                    <option>Sport</option>
                    <option>Study</option>
                    <option>Travel</option>
                    <option>Career</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Choose priority:</label>
                <select name="priority" id="priorities" class="form-select form-control">
                    <option value="">Low</option>
                    <option value="">Medium</option>
                    <option value="">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info btn-block">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
